version: '3.7'

services:
  elastic-server:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
    container_name: elastic2
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
    networks:
      - net

  application:
    image: application
    build:
      context: .
      dockerfile: Dockerfile-gradle
    ports:
      - 8888:8888
networks:
  net: